<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div class="overlay"></div>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <div class="form">
      <label>Name</label></br>
      <input class="input" type="text" placeholder="Enter your name" /></br>
      <label>Email</label></br>
      <input class="input" type="email" placeholder="Enter your email" /></br>
      <label>Age (optional)</label></br>
      <input class="input" type="number" placeholder="Age" /></br>
      <label>Which option best describes your current role?</label></br>
      <select  >
          <option value="Select current role" selected>Select current role</option>
          <option value="Student" >Studente</option>
          <option value="ull time job" >Full time job</option>
          <option value="Select current role" >Select current role</option>
          <option value="Select current role" >Select current role</option>
      </select></br>
      <label>Would you recommend freeCodeCamp to a friend?</label></br>
      <input  type="radio" name="radio" class="first_r" >Definitely</br>
      <input type="radio" name="radio">Maybe</br>
      <input type="radio" name="radio" class="last_r">Not sure</br>
       <label>What is your favorite feature of freeCodeCamp?</label></br>
      <select  >
          <option value="Select current role" selected>Select an optain</option>
          <option value="Projects" >Projects</option>
          <option value="Community" >Community</option>
          <option value="Challenges" >Challenges</option>
      </select></br>
       <label>What would you like to see improved? (Check all that apply)</label></br>
       <input type="checkbox" class="first_ch_b" >Front-end Projects</br>
       <input type="checkbox">Back-end Projects</br>
       <input type="checkbox">Data Visualization</br>
       <input type="checkbox">Challenges</br>
       <input type="checkbox">Open Source Community</br>
       <input type="checkbox">Gitter help rooms</br>
       <input type="checkbox">Videos</br>
       <input type="checkbox">City Meetups</br>
       <input type="checkbox">Wiki</br>
       <input type="checkbox">Forum</br>
       <input type="checkbox" class="last_ch_b">Additional Courses</br>
       <label>Any comments or suggestions?</label></br>
       <textarea placeholder="Enter your comment here..." ></textarea></br>
        <button type="submit" value="Submit" >Submit</button>

    </div>
  </body>
</html>
